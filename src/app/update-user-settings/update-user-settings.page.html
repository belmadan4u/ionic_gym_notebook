<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update User Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card-content *ngIf="user">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Nom</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Genre</ion-label>
      <ion-select formControlName="male">
        <ion-select-option [value]="true">Homme</ion-select-option>
        <ion-select-option [value]="false">Femme</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Poids (kg)</ion-label>
      <ion-input type="number" formControlName="weight"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Taille (cm)</ion-label>
      <ion-input type="number" formControlName="height"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Ã‚ge</ion-label>
      <ion-input type="number" formControlName="age"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="userForm.invalid">
      Enregistrer les modifications
    </ion-button>
  </form>
</ion-card-content>
