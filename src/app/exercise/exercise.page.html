<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Exercises
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddExerciseModal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let exercise of exercises">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ exercise.name }}</ion-card-title>
            <ion-button fill="clear">
              <ion-icon  name="trash"></ion-icon>
            </ion-button>
          </ion-card-header>

          <ion-card-content>
            <div class="image-container">
              <ion-img [src]="exercise.image" alt="{{ exercise.name }}"></ion-img>
            </div>
            <div class="text-container">
              <p>{{ exercise.description }}</p>
              <p class="muscles-p"><strong>Muscles:</strong> {{ exercise.muscles.join(', ') }}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
